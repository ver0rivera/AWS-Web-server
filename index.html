<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop Design</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f5e5fb;
      }

      .side-menu {
        background-color: #e2c4e6;
        height: 100vh;
        padding-top: 2rem;
      }

      .card-product {
        background-color: #f5e5fb;
        border: none;
      }

      .btn-purple {
        background-color: #b386c2;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Side Menu -->
        <aside class="col-3 side-menu d-flex flex-column align-items-start p-3">
          <nav class="nav flex-column">
            <a class="nav-link active mb-3" href="#">Latte</a>
            <a class="nav-link mb-3" href="#">Espresso</a>
            <a class="nav-link mb-3" href="#">Frappe</a>
            <a class="nav-link mb-3" href="#">Bakery</a>
            <a class="nav-link mb-3" href="#">Specials</a>
            <a class="nav-link" href="#">Healthy</a>
          </nav>
        </aside>

        <!-- Main Content -->
        <main class="col-9">
          <header class="text-center mt-5">
            <h2>Coffee Shop Mid</h2>
            <p>The best coffee in Mérida Yucatán</p>
            <button class="btn btn-purple mb-5">Order now</button>
          </header>

          <section>
            <h4 class="text-center">Our best Sellers ★</h4>
            <div class="row justify-content-center mt-4 g-4">
              <div class="col-3">
                <div class="card card-product text-center h-100">
                  <img
                    src="./icons/macchiato.avif"
                    alt="Caramel Icon"
                    class="card-img-top mx-auto mb-2"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Caramel Macchiato</h5>
                    <a
                      href="https://www.starbucks.com.mx/producto/caramel-macchiato"
                      class="btn btn-purple mt-2"
                      >More Info.</a
                    >
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="card card-product text-center h-8">
                  <img
                    src="./icons/moka.png"
                    alt="Moka Icon"
                    class="card-img-top mx-auto mb-2"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Moka Frappe</h5>
                    <a
                      href="https://www.starbucks.com.mx/producto/mocha"
                      class="btn btn-purple mt-2"
                      >More Info.</a
                    >
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="card card-product text-center h-100">
                  <img
                    src="./icons/matcha.png"
                    alt="Matcha Icon"
                    class="card-img-top mx-auto mb-2"
                  />
                  <div class="card-body">
                    <h5 class="card-title">Matcha Latte</h5>
                    <a
                      href="https://www.starbucks.com.mx/producto/matcha-green-tea-cream-frappuccinor"
                      class="btn btn-purple mt-2"
                      >More Info.</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- Footer -->
          <footer
            class="d-flex justify-content-between align-items-center mt-5"
          >
            <p>Contact us!</p>
            <div class="d-flex align-items-center">
              <img src="./icons/phone.png" alt="Ellipsis Icon" class="me-2" />
              <img src="./icons/textsms.png" alt="Mail Icon" class="me-2" />
              <img
                src="./icons/facebook.png"
                alt="Facebook Icon"
                class="me-2"
              />
            </div>
          </footer>

          <!-- Bootstrap 5 bottom navigation bar -->
          <nav class="navbar fixed-bottom navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Coffee Shop Mid</a>
              <button class="btn btn-purple" type="submit">Order Now</button>
            </div>
          </nav>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
